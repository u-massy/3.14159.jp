baseURL: 'https://3.14159.jp/'
canonifyurls: false
languageCode: ja-JP
defaultContentLanguage: 'ja'
title: 3.14159.jp
theme: PaperMod
googleAnalytics: "G-LDTHQ46MYT"

enableEmoji: true
enableRobotsTXT: true

buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  description: "Portfolio of Massy, a student web developer"
  keywords: [Massy, Portfolio, Pi]
  ShareButtons: ["linkedin", "x"] # To customize which share buttons to be enabled on page
  author: Massy
  # author: ["Me", "You"] # multiple authors
  images: ["/img/icon.jpg", "twitter_card.jpg"]
  DateFormat: "2006年1月2日"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: true
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/img/favicon.ico"
    favicon16x16: "/img/favicon.ico"
    favicon32x32: "/img/favicon.ico"
    apple_touch_icon: "/img/favicon.ico"
    safari_pinned_tab: "/img/favicon.ico"

  featuredImageField: image
  rssFullContent: true
  favicon: /img/favicon.ico
  socialIcons:
    - name: x
      url: 'https://x.com/massy1102'
    - name: GitHub
      url: 'https://github.com/u-massy'
    - name: note
      url: 'https://note.com/massy1102'

  #homeInfoParams:
  #  Title: I'm Massy
  #  Content: Masashi Ushitani
  profileMode:
    enabled: true
    title: I'm Massy
    subtitle: Hi there!
    imageUrl: /img/icon.png
    imageTitle: y=sin(x)
    imageWidth: 120
    imageHeight: 120
  #  buttons:
  #    - name: 投稿
  #      url: posts
  #    - name: 大本営発表
  #      url: daihon-ei

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]


languages:
  ja:
    languageName: "Japanese"
    weight: 1
    contentDir: content/ja
    staticDir: static/
    params:
      profileMode:
        buttons:
          - name: 投稿
            url: /posts/
          - name: 自分史
            url: /history/
          - name: スキル
            url: /skills/
          - name: 大本營發表DB
            url: https://daihon-ei.jp
          - name: アーカイブ
            url: /archives/
    menu:
      main:
        - identifier: posts
          name: 投稿
          url: /posts/
          weight: 10
        - name: プロフィール
          url: /profile/
          weight: 15
        - name: 連絡先
          url: /socials/
          weight: 20
        - name: 自分史
          url: /history/
          weight: 25
        - identifier: search
          name: 検索
          url: /search/
          weight: 35

  en:
    languageName: "English"
    weight: 2 
    contentDir: content/en
    staticDir: static/
    params:
      profileMode:
        buttons:
          - name: History
            url: /en/history/
          - name: Profile
            url: /en/profile/
          - name: Skills
            url: /en/skills/
    menu:
      main:
        - name: History
          url: /en/history/
          weight: 10
        - name: Profile
          url: /en/profile/
          weight: 15
        - name: Skills
          url: /en/skills/
          weight: 20
        - name: Socials
          url: /en/socials/
